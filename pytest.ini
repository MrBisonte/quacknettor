[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow running tests
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=duckel
    --cov-report=html
    --cov-report=term-missing
